<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked>
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label>
            <input type="checkbox" name="futs" id="ifuts">
            <label for="ifuts">Futsal</label>
            <input type="checkbox" name="hand" id="ihand">
            <label for="ihand">Handebol</label>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
            <input type="checkbox" name="kar" id="ikar">
            <label for="ikar">Karatê</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
