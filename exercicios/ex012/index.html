<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        
    <video width="560" poster="espaço para a inserção da imagem de capa" controls autoplay loop>
        <source src="./midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="./midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="./midia/meu-video.webm.webm" type="video/webm">
        <source src="./midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ldWHIcyFoY0nUh8S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
